- name: Clone dotfiles
  git:
    repo: "{{ dotfiles_repo }}"
    bare: true
    dest: /home/{{ ansible_user_id }}/.dotfiles

- name: Checkout dotfiles
  command: sh -c "git --git-dir=$HOME/.dotfiles --work-tree=$HOME checkout"

